<!DOCTYPE html>
<html lang="es">
<head>
    <title>Modificar Catequista</title>
</head>
<body>
    <h2>✏️ Modificar Catequista</h2>

    {% if mensaje %}
        <p style="color: {% if '✅' in mensaje %}green{% else %}red{% endif %};">
            {{ mensaje }}
        </p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Nombres:</label>
        <input type="text" name="nombres" value="{{ catequista.0 }}" required><br>

        <label>Apellidos:</label>
        <input type="text" name="apellidos" value="{{ catequista.1 }}" required><br>

        <label>Teléfono:</label>
        <input type="text" name="telefono" value="{{ catequista.2 }}" required><br>

        <label>Correo:</label>
        <input type="email" name="correo" value="{{ catequista.3 }}" required><br>

        <label>Rol:</label>
        <input type="text" name="rol" value="{{ catequista.4 }}" required><br>

        <label>ID Nivel Catequesis:</label>
        <input type="number" name="nivel" value="{{ catequista.5 }}" min="1"><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <br>
    <a href="{% url 'catequesis:listar_catequistas' %}">⬅️ Volver a la Lista</a>
</body>
</html>
