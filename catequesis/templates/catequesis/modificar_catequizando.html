{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Catequizando</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="animated-fadein">
    <div class="card animated-fadein">
        <h2 style="text-align:center;"><i class="fa-solid fa-pen"></i> Modificar Catequizando</h2>
        {% if mensaje %}
            <div class="success">{{ mensaje }}</div>
        {% endif %}
        <form method="post" class="animated-fadein">
            {% csrf_token %}
            <label><i class="fa-solid fa-user"></i> Nombres:</label>
            <input type="text" name="nombres" value="{{ catequizando.1 }}" required><br>
            <label><i class="fa-solid fa-user"></i> Apellidos:</label>
            <input type="text" name="apellidos" value="{{ catequizando.2 }}" required><br>
            <label><i class="fa-solid fa-calendar"></i> Fecha de Nacimiento:</label>
            <input type="date" name="fechanacimiento" value="{{ catequizando.3|date:'Y-m-d' }}" required><br>
            <label><i class="fa-solid fa-church"></i> Parroquia de Origen:</label>
            <input type="text" name="parroquiaorigen" value="{{ catequizando.4 }}" required><br>
            <label><i class="fa-solid fa-flag"></i> Estado:</label>
            <input type="text" name="estado" value="{{ catequizando.5 }}" required><br>
            <label><i class="fa-solid fa-certificate"></i> Tiene Fe de Bautismo:</label>
            <input type="checkbox" name="tienefebautismo" {% if catequizando.6 == 1 %}checked{% endif %}><br>
            <label><i class="fa-solid fa-comment"></i> Observaciones:</label>
            <textarea name="observaciones">{{ catequizando.7 }}</textarea><br><br>
            <button type="submit" class="btn"><i class="fa-solid fa-save"></i> Guardar Cambios</button>
        </form>
        <a href="{% url 'catequesis:listar_todos_catequizandos' %}" class="btn"><i class="fa-solid fa-arrow-left"></i> Volver a la Lista</a>
    </div>
</body>
</html>
