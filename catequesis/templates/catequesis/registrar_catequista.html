<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Catequista</title>
</head>
<body>
    <h2>➕ Registrar Catequista</h2>

    {% if mensaje %}
        <p style="color: {% if '✅' in mensaje %}green{% else %}red{% endif %};">{{ mensaje }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Nombres:</label>
        <input type="text" name="nombres" required><br>

        <label>Apellidos:</label>
        <input type="text" name="apellidos" required><br>

        <label>Teléfono:</label>
        <input type="text" name="telefono" required><br>

        <label>Correo:</label>
        <input type="email" name="correo" required><br>

        <label>Rol:</label>
        <input type="text" name="rol" required><br>

        <label>ID Nivel Catequesis:</label>
        <input type="number" name="nivel" min="1"><br><br>

        <button type="submit">Guardar</button>
    </form>

    <br>
    <a href="{% url 'home' %}">⬅️ Volver al Inicio</a>
</body>
</html>
