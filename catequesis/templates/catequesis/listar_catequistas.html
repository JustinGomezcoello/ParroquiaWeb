<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de Catequistas</title>
</head>
<body>
    <h2>📋 Lista de Catequistas</h2>

    {% if mensaje %}
        <p style="color: {% if '✅' in mensaje %}green{% else %}red{% endif %};">
            {{ mensaje }}
        </p>
    {% endif %}

    <table border="1">
        <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Nivel</th>
            <th>Acciones</th>
        </tr>
        {% for c in resultado %}
        <tr>
            <td>{{ c.0 }}</td>  <!-- nombres -->
            <td>{{ c.1 }}</td>  <!-- apellidos -->
            <td>{{ c.2 }}</td>  <!-- teléfono -->
            <td>{{ c.3 }}</td>  <!-- correo -->
            <td>{{ c.4 }}</td>  <!-- rol -->
            <td>{{ c.5 }}</td>  <!-- nivel -->
            <td>
                <a href="{% url 'catequesis:modificar_catequista' c.6 %}">✏️ Editar</a> |
                <a href="{% url 'catequesis:eliminar_catequista' c.6 %}">🗑️ Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{% url 'catequesis:home' %}">⬅️ Volver al Inicio</a>
</body>
</html>
